<!DOCTYPE html>
{% load static %}

<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}SIEMEz{% endblock title %}</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/base.css' %}" </head> <body>
  <header>
    <!-- Fixed navbar -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 navbar-dark bg-dark border-bottom">
      <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto font-weight-normal">SIEMEz</a>

      <nav class="my-2 my-md-0 mr-md-3">
        {% if user.is_authenticated %}
        <a class="p-2 text-white" href="{% url 'event' %}">Event Viewer</a>
        <a class="p-2 text-white" href="#">Event Dashboard</a>
        <a class="p-2 text-white" href="#">Network Assets</a>

        <a class="p-2 text-white" href="{% url 'account_logout' %}">Log Out</a>
        {% else %}
        <a class="p-2 text-white" href="{% url 'account_login' %}">Log In</a>
        <a class="btn btn-primary" href="{% url 'account_signup' %}">Sign Up</a>
        {% endif %}

      </nav>
    </div>
  </header>
</head>

<body>
  <div class="container">
    {% block content %}
    {% endblock content %}
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>
<hr class="my-4">
<footer align="center">
      <div class="navbar-text ">
      &copy; SIEMEz, 2020
      </div>
  </footer>
</html>
