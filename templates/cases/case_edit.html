{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %} {{object.case_name}} {% endblock title%}

{% block content %}
<h1>Edit Post</h1>
<form method="post">
    {% csrf_token%}
    <button class="btn btn-success" type="submit">Update</button>
    {{ form|crispy }}
</form>


{% endblock content %}
